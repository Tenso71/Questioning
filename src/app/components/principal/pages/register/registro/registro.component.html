
<body>
    <!-- 
    @description Botón para volver a la página principal
    -->
    <a href="index.html" class="back-button">
        &#8592; Volver
    </a>

    <!-- 
    @description Contenedor principal del formulario de registro
    -->
    <div class="register-container">
        <img src="images/logo.png" style=" width: 100px; height: 100px; margin-left: 0%; margin-top: 5%;">
        <h2>Registro</h2>

        <!-- 
        @description Formulario de registro con nombre de usuario, correo, contraseña y confirmación
        -->
        <form action="#" method="POST">
            
            <!-- 
            @description Campo de entrada para el nombre de usuario
            -->
            <div class="input-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>

            <!-- 
            @description Campo de entrada para el correo electrónico
            -->
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- 
            @description Campo de entrada para la contraseña
            -->
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- 
            @description Campo de entrada para confirmar la contraseña
            -->
            <div class="input-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <!-- 
            @description Botón para enviar el formulario y registrarse
            -->
            <button type="submit" class="register-btn">Registrarse</button>

            <!-- 
            @description Enlace para redirigir al inicio de sesión si ya tiene cuenta
            -->
            <p class="login-link">¿Ya tienes cuenta? <a href="/login">Inicia Sesión</a></p>
        </form>
    </div>

</body>
