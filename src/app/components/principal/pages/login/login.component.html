<body>

    <!-- 
    @description Botón para volver a la página principal
    -->
    <a href="index.html" class="back-button">
        &#8592; Volver
    </a>

    <!-- 
    @description Contenedor principal del formulario de inicio de sesión
    -->
    <div class="login-container">
        <img src="images/logo.png" style=" width: 100px; height: 100px; margin-left: 0%; margin-top: 5%;">
        <h2>Iniciar Sesión</h2>

        <!-- 
        @description Formulario de inicio de sesión con correo y contraseña
        -->
        <form action="#" method="POST">
            
            <!-- 
            @description Campo de entrada para el correo electrónico
            -->
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- 
            @description Campo de entrada para la contraseña 
            -->
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- 
            @description Botón para enviar el formulario e iniciar sesión 
            -->
            <button type="submit" class="login-btn">Ingresar</button>

            <!-- 
            @description Enlace para redirigir al registro de usuario 
            -->
            <p class="register-link">¿No tienes cuenta? <a href="/registro">Regístrate</a></p>

        </form>
    </div>

</body>
